
  GIT-REPOSITORY-NAME-APP:
    image: GIT-REPOSITORY-NAME-XXX
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/rpadb
      SPRING_DATASOURCE_USERNAME: rpa
      SPRING_DATASOURCE_PASSWORD: rpa
    ports:
      - "PORT-NO-XXX:8080"

